version: "3.1"

intents:
  - greet
  - goodbye
  - my_tasks
  - bot_challenge
  - my_info
  - asking_bot
  - mood_happy
  - mood_sad

responses:
  utter_greet:
    - text: "Hey! How are you?"

  utter_cheer_up:
    - text: "Smile, happiness looks gorgeous on you."

  utter_happy:
    - text: "Great, carry on!"

  utter_goodbye:
    - text: "Bye"

  utter_iamabot:
    - text: "I am a bot, powered by Rasa."

  utter_bot_answer:
    - text: "I am fine,You are so sweet caring for me."

  utter_your_task:
    - text: "Being consistent."

  utter_your_info:
    - text: "Name: XYZ"

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
